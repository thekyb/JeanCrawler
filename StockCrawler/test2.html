function move(strURL) {

    var StrVal1 = strURL;
    var SP1 = StrVal1.indexOf("'") + 1;
    var StrVal2 = StrVal1.substring(SP1, StrVal1.length);
    var EP1 = StrVal2.indexOf("'");
    var StrVal3 = StrVal2.substring(EP1+1, StrVal2.length);
    var SP2 = StrVal3.indexOf("'") + 1;
    var StrVal4 = StrVal3.substring(SP2, StrVal3.length);
    var EP2 = StrVal4.indexOf("'");
    var StrVal5 = StrVal4.substring(EP2+1, StrVal4.length);
    var SP3 = StrVal5.indexOf("'") + 1;
    var StrVal6 = StrVal5.substring(SP3, StrVal5.length);
    var EP3 = StrVal5.indexOf("'");

    var form =  document.subFrame ;
    form.leftURL.value = StrVal1.substring(SP1, SP1+EP1) ;
    form.bodyURL.value = StrVal3.substring(SP2, SP2+EP2) ;
    form.gubun.value = StrVal5.substring(SP3, SP3+EP3) ;
    form.action = "/main2.jsp" ;
    form.target="_top";
    form.submit();
}
function site_openBrWindow(gData) {

        var gData = gData.split("%%");
        var theURL = gData[0];
        var winName = gData[1];
        var features = gData[2];

        if(gData != ""){
                window.open(theURL,winName,features);
        }
}

function openWindows(filename,mode,w,h){
          var winl = (screen.width - w) / 2;
          var wint = (screen.height - h) / 2;
          var settings ='toolbar=1,directories=0,status=yes,menubar=1,scrollbars=1,resizable=yes,height='+h+',width='+w+',top='+wint+',left='+winl;
          winObj = window.open(filename, "popInput", settings);
}

        window.open(URL,Name,Features);
}

<script type="text/javascript">
        //
        var popAniCnt = 0 ;
        var iv = null;
        var popAniInterval = 6000;  //
        var imgData = new Array();
        function showPopImages(num) {
                //alert(num);
                var popLink = document.getElementById("popLink" + (num+1));
                var popImages = document.getElementById("popImg" + (num+1));
                //alert(popImages.src);
                if(popLink!= null){
                        popLink.href=imgData[num].src;
                        popLink.target=imgData[num].target;

                }

                popImages.src= "/dvboard/popZone/upload/"+imgData[num].imgpath;
                popImages.alt=imgData[num].alt
                for(i=0;i<imgData.length;i++) {
                        var btn = document.getElementById("popNum" + (i+1));
                        var popup = document.getElementById("popImg" + (i+1));
                        if(i == num) {
                                btn.src="/v3/images/main/img_popupzone_num"+(i+1)+"_on.gif";
                                //popup.style.display = "block";
                                popup.style.display = "block";
                        }
                        else {
                                btn.src="/v3/images/main/img_popupzone_num"+(i+1)+".gif";
                                //popup.style.display = "none";
                                popup.style.display = "none";
                        }
                }
        }

        function animatePopup(){
                popAniCnt = 0;
                if(iv) window.clearInterval(iv);
                iv = window.setInterval("showAnimate()",popAniInterval);
        }
        function showAnimate() {
                showPopImages((popAniCnt++)%imgData.length);
        }
        function stopAnimatePopup(){
                if(iv) window.clearInterval(iv);
        }
        function popData(src,target,alt,imgpath){
                this.src = src;
                this.target = target;
                this.alt = alt;
                this.imgpath = imgpath;
        }


        //
</script>

function loadMenu(left,body){
        var f = document.subFrame;
        if(body.indexOf("/v3/jsp/pet/cus/CusMem100_m.jsp")>-1
        ||body.indexOf("/v3/htm/sub11/sub11_1_5.jsp")>-1){
                f.leftURL.value = 'https://www.petronet.co.kr'+left;
                f.bodyURL.value = 'https://www.petronet.co.kr'+body;
                //f.sslGubun.value = 'Y';
                f.action = 'https://www.petronet.co.kr/main2.jsp';
        }else{
                f.leftURL.value = left;
                f.bodyURL.value = body;
                f.action = '/main2.jsp';
        }
        f.target = "_parent";
        f.submit();

}
function goMain(){

        f.action = '/v3/index.jsp';

        f.submit();

}
